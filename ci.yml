name: Generate Seeds

on:
  push:
    branches:
      - main

jobs:
  generate-seeds:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Run seed generator
        run: python seeds/generate_seed.py
